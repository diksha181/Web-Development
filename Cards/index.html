<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">

            <div class="textBox">
                <h2>Order Summary</h2>

                <p>Enjoy a year of iTunes for $105. Unlimited music, movies, and more. Subscribe now on our secure payment page!</p>
            </div>

            <div id="amountBox">
                <div id="leftBox">
                    <div class="imgBox">
                        <img src="music.png" alt="">
                    </div>

                    <div id="textAmounBox">
                        <p>Amount</p>
                        <p>$105/year</p>

                    </div>
                </div>

                <div id="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>

        </div>

    </div>
</body>
</html>
